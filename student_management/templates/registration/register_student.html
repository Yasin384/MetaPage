<!-- templates/registration/register_student.html -->
{% extends 'base.html' %}

{% block title %}Регистрация студента{% endblock %}

{% block content %}
  <h2>Регистрация студента</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
  </form>
{% endblock %}
